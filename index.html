<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #ffffff;
      line-height: 1.6;
    }

    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    section {
      padding: 100px 10%;
      border-top: 1px solid #222;
    }

    h1, h2 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      max-width: 700px;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    footer {
      padding: 40px 10%;
      text-align: center;
      border-top: 1px solid #222;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">LOGO</div>
    <div class="links">
      <a href="#about">About</a>
      <a href="#work">Work</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- HERO -->
  <header>
    <div>
      <h1>Your Name</h1>
      <p>Your tagline or short intro</p>
    </div>
  </header>

  <!-- ABOUT -->
  <section id="about">
    <h2>About</h2>
    <p></p>
  </section>

  <!-- WORK / PROJECTS -->
  <section id="work">
    <h2>Work</h2>
    <p></p>
  </section>

  <!-- SKILLS -->
  <section id="skills">
    <h2>Skills</h2>
    <p></p>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <h2>Contact</h2>
    <p></p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Â© Your Name</p>
  </footer>

</body>
</html>
